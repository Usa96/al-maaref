<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar | Al Maaref Private School</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-900 font-sans">
<!-- Top Header (not sticky) -->
  <div hx-get="partials/top_header.html" hx-trigger="load" hx-swap="outerHTML"></div>
  <div hx-get="partials/navbar.html" hx-trigger="load" hx-swap="outerHTML"></div>

  <!-- Hero Section -->
  <section class="relative h-[70vh] -mt-[160px] bg-cover bg-center flex items-center justify-center" style="background-image: url('assets/images/hero.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative z-10 flex items-center justify-center h-full text-white">
      <h1 class="text-4xl md:text-5xl font-bold">Academic School Calendar</h1>
    </div>
  </section>

  <!-- Breadcrumb -->
  <div class="bg-gray-100 py-2 px-6 text-sm text-gray-600">
    <div class="max-w-7xl mx-auto">
      <a href="#" class="hover:underline">Home</a> / <span class="font-semibold">Calendar</span>
    </div>
  </div>

  <!-- Calendar Container -->
  <section class="py-16">
    <div class="max-w-7xl mx-auto px-6">
      <div id="school-calendar" class="bg-white p-6 rounded shadow"></div>
    </div>
  </section>

  <!-- Modal for event details -->
  <div id="calendar-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full relative">
      <button id="close-modal" class="absolute top-2 right-2 text-gray-500 hover:text-red-500">&times;</button>
      <h3 id="modal-title" class="text-xl font-bold mb-2 text-[#1e266d]"></h3>
      <p id="modal-description" class="text-gray-700"></p>
    </div>
  </div>


  <!-- Footer (PARTIAL) -->
  <div hx-get="partials/footer.html" hx-trigger="load" hx-swap="outerHTML"></div>
</body>


<script src="assets/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
</html>
