<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar | Al Maaref Private School</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-900 font-sans">
<!-- Top Header (not sticky) -->
  
  <div hx-get="partials/navbar.html" hx-trigger="load" hx-swap="outerHTML"></div>

  <!-- Hero Section -->
  <section class="relative h-[70vh] -mt-[160px] bg-cover bg-center flex items-center justify-center" style="background-image: url('assets/images/titles_images/calendar.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative z-10 flex items-center justify-center h-full text-white">
      <h1 class="text-4xl md:text-5xl font-bold">Academic School Calendar</h1>
    </div>
  </section>

  <!-- Breadcrumb -->
  <div class="bg-gray-100 py-2 px-6 text-sm text-gray-600">
    <div class="max-w-7xl mx-auto">
      <a href="#" class="hover:underline">Home</a> / <span class="font-semibold">Calendar</span>
    </div>
  </div>

  <!-- Calendar Container -->
  <section class="py-12 min-h-screen">
  <div class="max-w-7xl mx-auto px-6">
    <h2 class="text-3xl font-bold text-center text-[#6089FB] mb-4">Academic Calendar</h2>
    <div class="flex justify-between items-center mb-6">
      <button id="prevMonth" class="border px-4 py-2 rounded hover:bg-[#6089FB] hover:text-white transition">← Prev</button>
      <h3 id="monthYear" class="text-xl font-semibold"></h3>
      <button id="nextMonth" class="text-[#6089FB] font-medium">Next →</button>
    </div>
    <div class="grid grid-cols-7 text-center font-semibold text-gray-700 mb-4">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div id="calendarGrid" class="grid grid-cols-7 gap-2"></div>
  </div>
</section>

  <!-- Modal for event details -->
  <div id="calendar-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full relative">
      <button id="close-modal" class="absolute top-2 right-2 text-gray-500 hover:text-red-500">&times;</button>
      <h3 id="modal-title" class="text-xl font-bold mb-2 text-[#1e266d]"></h3>
      <p id="modal-description" class="text-gray-700"></p>
    </div>
  </div>


  <!-- Footer (PARTIAL) -->
  <div hx-get="partials/footer.html" hx-trigger="load" hx-swap="outerHTML"></div>
</body>


<script src="assets/calendar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
</html>
